summary: JavaMoney support, annotation processor improvements.
displayed: true
maven:
  group_id: org.hibernate
  repo:
    central:
      artifact_id_pattern: hibernate-validator*
    jboss:
      artifact_id_pattern: hibernate-validator*
artifacts:
  - artifact_id: hibernate-validator
    summary: Core implementation
  - artifact_id: hibernate-validator-cdi
    summary: CDI integration
  - artifact_id: hibernate-validator-osgi
    summary: OSGi integration
  - artifact_id: hibernate-validator-annotation-processor
    summary: Annotation processor
integration_constraints:
  java:
    version: 6, 7 or 8
  bv:
    version: 1.1
