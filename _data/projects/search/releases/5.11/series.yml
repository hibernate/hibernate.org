summary: ORM 5.4 compatibility.
status: limited-support
links:
  getting_started_guide:
    html: /search/documentation/getting-started/5.11
  migration_guide:
    html: /search/documentation/migrate/{series.version}/
maven:
  coord:
    group_id: org.hibernate
    main_artifact_id: hibernate-search-orm
    artifact_id_pattern: hibernate-search-*
  artifacts:
    - artifact_id: hibernate-search-orm
      summary: Hibernate ORM integration
    - artifact_id: hibernate-search-elasticsearch
      summary: Elasticsearch integration
    - artifact_id: hibernate-search-elasticsearch-aws
      summary: Amazon IAM authentication for Elasticsearch
    - artifact_id: hibernate-search-backend-jgroups
      summary: JGroups backend
    - artifact_id: hibernate-search-backend-jms
      summary: JMS backend
    - artifact_id: hibernate-search-jsr352-core
      summary: JSR 352 (Batch for Java) integration - Core
    - artifact_id: hibernate-search-jsr352-jberet
      summary: JSR 352 (Batch for Java) integration - JBeret specifics
    - artifact_id: hibernate-search-jbossmodules-engine
      summary: WildFly feature pack - Engine
    - artifact_id: hibernate-search-jbossmodules-orm
      summary: WildFly feature pack - Hibernate ORM integration
    - artifact_id: hibernate-search-jbossmodules-elasticsearch
      summary: WildFly feature pack - Elasticsearch integration
    - artifact_id: hibernate-search-jbossmodules-elasticsearch
      summary: WildFly feature pack - Amazon IAM authentication for Elasticsearch
    - artifact_id: hibernate-search-jbossmodules-jgroups
      summary: WildFly feature pack - JGroups backend
integration_constraints:
  java:
    version: 8, 11 or 17 (with 5.11.9+)
  orm:
    version: 5.4
  elasticsearch:
    version: 2.0 - 5.6
  lucene:
    version: 5.5
