date: 2024-05-16
announcement_url: https://in.relation.to/2024/05/16/hibernate-search-7-2-0-Alpha1
summary: >-
  Enable query string predicates on numeric/date fields,
  query parameters,
  document tree projection for the Lucene backend,
  new APIs to work with analyzers,
  compatibility with OpenSearch 2.14,
  upgrade to Lucene 9.10,
  upgrade to Hibernate ORM 6.5,
  other bugfixes, improvements and upgrades
