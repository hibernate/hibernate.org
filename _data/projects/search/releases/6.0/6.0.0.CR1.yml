date: 2020-11-03
announcement_url: https://in.relation.to/2020/11/04/hibernate-search-6-0-0-CR1
summary: >-
  First release candidate for Hibernate Search 6.
  Compared to Beta11: Batch for Java (JSR-352) integration for the ORM mapper,
  built-in analyzer definitions for Lucene,
  total hit count on scrolls,
  optional path prefix for Elasticsearch,
  upgrade to Hibernate ORM 5.4.23.Final.
