summary: >-
  API overhaul,
  safer and more concise Search DSL, more powerful bridges,
  smarter automatic indexing,
  nested documents
license:
  name: LGPL v2.1
  url: https://raw.github.com/hibernate/hibernate-search/6.0/lgpl.txt
links:
  getting_started_guide:
    html: https://docs.jboss.org/hibernate/search/{series.version}/reference/en-US/html_single/#getting-started
    pdf: https://docs.jboss.org/hibernate/search/{series.version}/reference/en-US/pdf/hibernate_search_reference.pdf#getting-started
maven:
  artifacts:
    - artifact_id: hibernate-search-mapper-orm
      summary: Hibernate ORM mapper
    - artifact_id: hibernate-search-backend-lucene
      summary: Lucene backend
    - artifact_id: hibernate-search-backend-elasticsearch
      summary: Elasticsearch backend
    - artifact_id: hibernate-search-backend-elasticsearch-aws
      summary: Amazon IAM authentication for Elasticsearch
    - artifact_id: hibernate-search-mapper-orm-batch-jsr352-core
      summary: Batch for Java (JSR-352) mass indexing job for the Hibernate ORM mapper - Core
    - artifact_id: hibernate-search-mapper-orm-batch-jsr352-jberet
      summary: Batch for Java (JSR-352) mass indexing job for the Hibernate ORM mapper - JBeret specifics
    - artifact_id: hibernate-search-v5migrationhelper-orm
      summary: Helper for migrating from Hibernate Search 5 to Hibernate Search 6 (Hibernate ORM mapper + Lucene backend)
integration_constraints:
  java:
    version: 8, 11 or 17
  orm:
    version: 5.4 (>= 5.4.4.Final), 5.5 or 5.6
  elasticsearch:
    version: 5.6 - 7.10
  lucene:
    version: 8.7
