summary: Improved integration with Elasticsearch 2.x, compatible with Hibernate ORM 5.2.x
license:
  name: LGPL v2.1
  url: https://raw.github.com/hibernate/hibernate-search/5.7/lgpl.txt
links:
  getting_started_guide:
    displayed: false
  migration_guide:
    html: /search/documentation/migrate/{series.version}/
maven:
  coord:
    group_id: org.hibernate
    main_artifact_id: hibernate-search-orm
    artifact_id_pattern: hibernate-search-*
  repo:
    snapshots: jboss
  artifacts:
    - artifact_id: hibernate-search-orm
      summary: Hibernate ORM integration
    - artifact_id: hibernate-search-elasticsearch
      summary: Elasticsearch integration
    - artifact_id: hibernate-search-backend-jgroups
      summary: JGroups backend
    - artifact_id: hibernate-search-backend-jms
      summary: JMS backend
integration_constraints:
  java:
    version: 8
  orm:
    version: 5.2 (>= 5.2.3.Final)
  elasticsearch:
    version: 2.0 - 2.4
  lucene:
    version: 5.5
