summary: Performance, WildFly 8 compatibility, JPA 2.1 / Hibernate ORM 4.3 compatibility
license:
  name: LGPL v2.1
  url: https://raw.github.com/hibernate/hibernate-search/4.5/lgpl.txt
links:
  getting_started_guide:
    displayed: false
  migration_guide:
    html: https://developer.jboss.org/docs/DOC-15249
maven:
  coord:
    group_id: org.hibernate
    main_artifact_id: hibernate-search-orm
    artifact_id_pattern: hibernate-search-*
  repo:
    snapshots: jboss
  artifacts:
    - artifact_id: hibernate-search-orm
      summary: Hibernate ORM integration
    - artifact_id: hibernate-search-backend-jgroups
      summary: JGroups backend
    - artifact_id: hibernate-search-backend-jms
      summary: JMS backend
    - artifact_id: hibernate-search-analyzers
      summary: Analyzer dependencies from Lucene/Solr
integration_constraints:
  java:
    version: 6, 7 or 8
  orm:
    version: 4.3
  lucene:
    version: 3.6
