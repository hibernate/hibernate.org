summary: Upgrade to Hibernate ORM 5 and Hibernate Search 5
maven:
  artifacts:
    - artifact_id: hibernate-search-infinispan
      summary: Infinispan integration (embedded)
    - artifact_id: hibernate-ogm-mongodb
      summary: MongoDB integration
    - artifact_id: hibernate-ogm-neo4j
      summary: Neo4j integration
    - artifact_id: hibernate-ogm-couchdb
      summary: CouchDB integration
    - artifact_id: hibernate-ogm-cassandra
      summary: Cassandra integration
    - artifact_id: hibernate-ogm-ehcache
      summary: Ehcache integration
    - artifact_id: hibernate-ogm-redis
      summary: Redis integration
links:
  migration_guide:
    html: https://developer.jboss.org/docs/DOC-52281
integration_constraints:
  java:
    version: 7 or 8
  jpa:
    version: 2.1
  orm:
    version: 5.0
  search:
    version: 5.5
