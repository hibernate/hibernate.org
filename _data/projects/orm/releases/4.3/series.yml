summary: JPA 2.1 support
endoflife: true
links:
  getting_started_guide:
    html: https://docs.jboss.org/hibernate/orm/{series.version}/quickstart/en-US/html_single/
  reference_doc:
    html: https://docs.jboss.org/hibernate/orm/{series.version}/manual/en-US/html_single/
  dist:
    sourceforge:
      zip: https://sourceforge.net/projects/hibernate/files/hibernate-orm/{release.version}/hibernate-release-{release.version}.zip/download
maven:
  coord:
    group_id: org.hibernate
    main_artifact_id: hibernate-core
  repo:
    snapshots: jboss
  artifacts:
    - artifact_id: hibernate-core
      summary: Core implementation
    - artifact_id: hibernate-entitymanager
      summary: JPA support
    - artifact_id: hibernate-osgi
      summary: OSGi integration
    - artifact_id: hibernate-envers
      summary: Envers audit support
    - artifact_id: hibernate-c3p0
      summary: c3p0 connection pooling
    - artifact_id: hibernate-proxool
      summary: Proxool connection pooling
    - artifact_id: hibernate-infinispan
      summary: Infinispan second-level caching
    - artifact_id: hibernate-ehcache
      summary: Ehcache second-level caching
integration_constraints:
  java:
    version: 6 or 7
  jpa:
    version: 2.1
